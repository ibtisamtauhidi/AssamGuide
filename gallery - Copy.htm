<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="_assets/css/jqm-demos.css">
	
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
		
</head>
<script>
var cur_id = 0;
function showImage(id) {
	cur_id = id;
	$("#gallery").hide();
	$('#con_gallery').append("<div id='disp_img' style='background-image: url(./photos/"+id+".jpg);'></div>");
	$('#navbar_gallery').hide();
	$('#navbar_image').show();
}
function closeImage() {
	$("#gallery").show();
	$('#disp_img').remove();
	$('#navbar_gallery').show();
	$('#navbar_image').hide();
}
function nextImage() {
	id = (cur_id%9)+1;
	cur_id = id;
	$('#disp_img').remove();
	$('#con_gallery').append("<div id='disp_img' style='background-image: url(./photos/"+id+".jpg);'></div>");	
}
function prevImage() {
	id = cur_id-1;
	if(id==0) id=9;
	cur_id = id;
	$('#disp_img').remove();
	$('#con_gallery').append("<div id='disp_img' style='background-image: url(./photos/"+id+".jpg);'></div>");	
}
</script>

	</div>
